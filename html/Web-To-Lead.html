<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <META HTTP-EQUIV="Content-type" CONTENT="text/html; charset=UTF-8">
    <link rel="stylesheet" href="/css/WebToLead.css">
    <script src="/js/WebToLead.js"></script>
    <title> Página de contato - Moda Black Panthers </title>

</head>

<body>

    <div class="container">
        
        <div class="Column1">

    <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8" method="POST" class="Column1">
        
            <div class="cabecalho">

                <div class="titulo">
                   <h1>Por favor preencha os dados para que possamos entrar em contato</h1>
                </div>

                

            </div>
            
            <div>
                <input type=hidden name="oid" value="00D8Z000000bikW">
                <input type=hidden name="retURL" value="https://www.youtube.com/watch?v=xxQlYoLoiUw">
            </div> 
            
            <div class="Cam">

            <div class="Campos">
                <label for="first_name">Primeiro Nome</label> 
                <input  id="first_name" maxlength="40" name="first_name" size="20" type="text" placeholder="EX: Itachi" required /> 
            </div> 
            
            <div class="Campos">
                <label for="last_name">Sobrenome</label>
                <input  id="last_name" maxlength="80" name="last_name" size="20" type="text" placeholder="EX: Uzumaki" required />
            </div>
            
            <div class="Campos">
                <label for="00N8Z000003J5mJ">CPF</label> 
                <input  id="00N8Z000003J5mJ" maxlength="11" name="00N8Z000003J5mJ" size="20" type="text" placeholder="EX: 76723053010" required /> 
            </div> 
            
            <div class="Campos">
                <label for="email">Email</label> 
                <input  id="email" maxlength="80" name="email" size="20" type="text" placeholder="EX: BlackPanther@gmail.com" required /> 
            </div>  
            
            <div class="Campos">
                <label for="company">Empresa</label>
                <input  id="company" maxlength="40" name="company" size="20" type="text" placeholder="EX: Restaurante Baratie" required /> 
            </div>   
            
            <div class="Campos">
                <label for="mobile">Celular</label>
                <input  id="mobile" maxlength="11" name="mobile" size="20" type="text" placeholder="EX: 11979554720" required />
            </div> 
            
            <div class="Campos">
                <label for="country">País de origem</label> 
                <input  id="country" maxlength="40" name="country" size="20" type="text" placeholder="EX: Chile" required /> 
            </div>

            <div class="Campos" class="origem">
                <label for="lead_source"> Qual origem do formulário</label> 
                <select id="lead_source" name="lead_source" required >
                <option value="">-- Origem --</option>
                <option value="Site">Site</option>
                <option value="Redes Sociais">Redes Sociais</option>
                </select> 
            </div>
         </div>
         <div class="botoes">
            <div class="Botao">
                <input id="enviar" type="submit" name="submit">
            </div>
            
            <div class="Botao">
               <input id="voltar1" type="button" value="Voltar" onclick="VoltarPag()"/>
            </div>
        </div>

</form>
            
</div>

    
        <div class="Column2">
            
        <img src="/img/teste.jpg" alt="">
        
             
            
        </div>    
            
        

        

        </div>

</body>
</html>
