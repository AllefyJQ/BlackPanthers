<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <META HTTP-EQUIV="Content-type" CONTENT="text/html; charset=UTF-8">
    <link rel="stylesheet" href="/css/WebToCase.css">
    <script src="/js/WebToCase.js"></script>
    <title>Casos - Moda Black Panthers</title>

</head>
<body>

    <div class="container">
        
        <div class="Column1">

            <form action="https://webto.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8" method="POST">
        
            <div class="cabecalho">

                <div class="logo-Form">
                    <img src="/img/Logo 2.png" alt="">
                </div>

                <div class="titulo">
                    <h2>Por favor preencha os campos. </h2>
                 </div>

                

            </div>
            
            <div>
                <input type=hidden name="orgid" value="00D8Z000000bikW">
                <input type=hidden name="retURL" value="https://www.youtube.com/watch?v=UVph8lkwl1E">
            </div> 

            <div class="Cam">

            <div class="Campos">
                <label for="name">Nome completo</label>
                <input  id="name" maxlength="80" name="name" size="20" type="text" placeholder="EX: Cleiton Rasta" required />
            </div> 
            
            <div class="Campos">
                <label for="email">Email</label>
                <input  id="email" maxlength="80" name="email" size="20" type="text"  placeholder="EX: BlackPanther@gmail.com" required/>
            </div>
            
            <div class="Campos">
                <label for="phone">Telefone</label>
                <input  id="phone" maxlength="11" name="phone" size="20" type="text" placeholder="EX: 11979554720" required /> 
            </div> 
            
            <div class="Campos">
                <label for="subject">Assunto</label>
                <input  id="subject" maxlength="80" name="subject" size="20" type="text" placeholder="EX: Atraso na entrega" required />
            </div>

            <div class="descricao">
                <p>Faça uma descrição detalhada para que possamos ajuda-lo da melhor forma possível.</p>
            </div>

            <div class="Campos">
                <label for="description">Descrição</label>
                <textarea id="desc" name="description" required > </textarea> 
            </div>   
            
            <div class="Campos">
                <input type="hidden"  id="external" name="external" value="1" /><br>
            </div> 

            <div class="botoes">
                <div class="Botao">
                    <input id="enviar" type="submit" name="submit">
            </div>
            
            <div class="Botao">
               <input id="voltar1" type="button" value="Voltar" onclick="VoltarPag()" />
            </div>
        </div>

</form>
            
</div>

        <div class="Column2">
            
        <img src="" alt="">
        
             
            
        </div>    
            
     </div>
     
    
</body>
</html>
